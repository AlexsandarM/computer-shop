<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit 
      (accessorieAdded)="onAccessorieAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let accessorie of accessories"
      >
        {{ accessorie.name }} ({{ accessorie.amount }})
      </a>
    </ul>
  </div>
</div>
